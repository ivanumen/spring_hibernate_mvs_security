<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Добавить пользователя</title>
</head>
<body>
<h2>Добавить пользователя</h2>
<div>
    <th:block th:include="menuPage">Menu</th:block>
</div>
<div>
    <form th:action="@{new}"
          th:object="${user}"
          method="post">
        <fieldset>
            <legend>Данные пользователя</legend>
            <p>
                <label th:for="username">Логин
                    <input type="text"
                           name="username"
                           th:id="username">
                </label>
                <br/>
                <label th:for="password">Пароль
                    <input type="text"
                           name="password"
                           th:id="password">
                </label>
                <br/>
                <label th:for="email">Почтовый ящик
                    <input type="text"
                           name="email"
                           th:id="email">
                </label>
                <br/>
                <label>
                    <input type="checkbox"
                           name="roleAdmin"
                           th:value="ROLE_ADMIN"
                           th:text="Администратор">
                </label>
                <label>
                    <input type="checkbox"
                           name="roleVIP"
                           th:value="ROLE_VIP"
                           th:text="Вип">
                </label>
            </p>
        </fieldset>
        <button type="submit">Сохранить пользователя</button>
    </form>
    <br/>
    <form th:action="@{/admin/all}">
        <button type="submit">Назад к списку пользователей</button>
    </form>
</div>
</body>
</html>
